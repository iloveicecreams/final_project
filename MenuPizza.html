  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #ff9f43;
      --accent: #ee5253;
      --text-main: #2f3542;
      --muted: #57606f;
      --card-bg: rgba(255, 255, 255, 0.9);

    body.dark {

      --accent: #ff9f43;
      --text-main: #ffffff;
      --muted: #ced4da;
      --card-bg: rgba(47, 53, 66, 0.9);

    * {

    body {

      background-color: var(--bg);
      background-image: linear-gradient(135deg, var(--bg) 0%, #ff6b6b 100%);

      min-height: 100vh;

    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      backdrop-filter: blur(10px);
      background: var(--card-bg);
      border-radius: 16px;
      padding: 12px 24px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid var(--accent);
    }

    nav a {
      margin-left: 18px;
      text-decoration: none;
      color: var(--muted);
      font-weight: 600;
      transition: 0.2s;
    }

    nav a:hover {
      color: var(--accent);
    }

    h1 {
      font-size: 42px;
      font-weight: 800;
      text-align: center;
      color: #fff;
      margin: 10px 0;
    }

    .card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    }

    .menu-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
      border-bottom: 2px solid rgba(0, 0, 0, 0.05);
      padding-bottom: 15px;
      overflow-x: auto;
    }

    .tab-btn {
      background: transparent;
      color: var(--muted);
      border: none;
      padding: 10px 25px;
      font-size: 18px;
      font-weight: 800;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 12px;
      white-space: nowrap;
    }

    .tab-btn.active {
      background: var(--accent);
      color: #fff;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .pizza {
      display: flex;
      gap: 16px;
      align-items: center;
      background: var(--card-inner);
      padding: 15px;
      border-radius: 15px;
      transition: 0.3s;
    }

    .pizza:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .pizza img {
      width: 100px;
      height: 100px;
      border-radius: 12px;
      object-fit: contain;
    }

    .pizza-info {
      flex-grow: 1;
    }

    .price {
      font-weight: 800;
      color: var(--accent);
      font-size: 18px;
      margin-right: 10px;
    }

    button.add-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    #orderModal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      z-index: 1000;
    }

    .modal-content {
      width: 90%;
      max-width: 420px;
      background: var(--card-inner);
      border-radius: 20px;
      padding: 25px;
    }

    @media (max-width: 900px) {
      .menu {
        grid-template-columns: 1fr;
      }
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: #fff;
      padding-bottom: 20px;
    }
  </style>
</head>

<body>

    const body = document.body;

    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark");
    }

    themeToggle.onclick = () => {
      body.classList.toggle("dark");
      localStorage.setItem("theme", body.classList.contains("dark") ? "dark" : "light");
    };

    function switchTab(tabId, btn) {
      document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.getElementById(tabId).style.display = 'block';
      btn.classList.add('active');
    }

    const pizzas = [

      { id: 2, name: "–ü–µ–ø–µ—Ä–æ–Ω—ñ", desc: "–¢–æ–º–∞—Ç–Ω–∏–π —Å–æ—É—Å, –ú–æ—Ü–∞—Ä–µ–ª–∞, –ü–µ–ø–µ—Ä–æ–Ω—ñ", price: 249, img: "https://png.pngtree.com/png-clipart/20230928/original/pngtree-pepperoni-pizza-isolated-with-clipping-path-png-image_13007847.png" },
      { id: 3, name: "4 —Å–∏—Ä–∏", desc: "–ú–æ—Ü–∞—Ä–µ–ª–∞, –ü–∞—Ä–º–µ–∑–∞–Ω, –ì–æ—Ä–≥–æ–Ω–∑–æ–ª–∞, –ï–º–µ–Ω—Ç–∞–ª—å", price: 279, img: "https://gorillazz.pizza/image/cache/catalog/tovari/pizza/05-1000x1000.png" },
      { id: 4, name: "–í–µ–≥–µ—Ç–∞—Ä—ñ–∞–Ω—Å—å–∫–∞", desc: "–¢–æ–º–∞—Ç–Ω–∏–π —Å–æ—É—Å, –ú–æ—Ü–∞—Ä–µ–ª–∞, –ü–æ–º—ñ–¥–æ—Ä–∏, –ü–µ—Ä–µ—Ü—å, –ì—Ä–∏–±–∏, –û–ª–∏–≤–∫–∏", price: 239, img: "https://bingopizza.com.ua/wp-content/uploads/2020/02/vegeterianskaya.png" },
      { id: 5, name: "–ì–∞–≤–∞–π—Å—å–∫–∞", desc: "–¢–æ–º–∞—Ç–Ω–∏–π —Å–æ—É—Å, –ú–æ—Ü–∞—Ä–µ–ª–∞, –®–∏–Ω–∫–∞, –ê–Ω–∞–Ω–∞—Å", price: 259, img: "https://bingopizza.com.ua/wp-content/uploads/2021/02/%D0%B3%D0%B0%D0%B2%D0%B0%D0%B8%CC%86%D1%81%D1%8C%D0%BA%D0%B0.png" },
      { id: 6, name: "–ú'—è—Å–Ω–∞", desc: "–¢–æ–º–∞—Ç–Ω–∏–π —Å–æ—É—Å, –ú–æ—Ü–∞—Ä–µ–ª–∞, –ë–µ–∫–æ–Ω, –®–∏–Ω–∫–∞, –ö–æ–≤–±–∞—Å–∫–∏, –°–∞–ª—è–º—ñ", price: 299, img: "https://lovepizza.com.ua/images/virtuemart/product/myasna1.png" },
      { id: 7, name: "BBQ", desc: "–°–æ—É—Å BBQ, –ú–æ—Ü–∞—Ä–µ–ª–∞, –ö—É—Ä–∫–∞, –¶–∏–±—É–ª—è, –ö—É–∫—É—Ä—É–¥–∑–∞", price: 289, img: "https://www.pizzacity.dp.ua/wp-content/uploads/2020/12/BBQ.png" },
      { id: 8, name: "–ö–∞—Ä–±–æ–Ω–∞—Ä–∞", desc: "–í–µ—Ä—à–∫–æ–≤–∏–π —Å–æ—É—Å, –ú–æ—Ü–∞—Ä–µ–ª–∞, –ë–µ–∫–æ–Ω, –ü–∞—Ä–º–µ–∑–∞–Ω, –Ø–π—Ü–µ", price: 269, img: "https://image.similarpng.com/file/similarpng/original-picture/2020/04/Pizza-carbonara-PNG.png" },
      { id: 9, name: "–î—ñ–∞–±–ª–æ", desc: "–¢–æ–º–∞—Ç–Ω–∏–π —Å–æ—É—Å, –ú–æ—Ü–∞—Ä–µ–ª–∞, –ì–æ—Å—Ç—Ä–∏–π —Å–∞–ª—è–º—ñ, –ü–µ—Ä–µ—Ü—å —á–∏–ª—ñ, –ß–∞—Å–Ω–∏–∫", price: 289, img: "https://mavrapizza.com/wp-content/uploads/dyablo_Montazhnaya-oblast-1.png" },
      { id: 10, name: "–°–∞–ª—è–º—ñ", desc: "–¢–æ–º–∞—Ç–Ω–∏–π —Å–æ—É—Å, –ú–æ—Ü–∞—Ä–µ–ª–∞, –°–∞–ª—è–º—ñ", price: 249, img: "https://aleksandrsann.ks.ua/image/cache/catalog/pizza/updated/salami-370x370h.png" }
    ];

    const drinks = [
      { id: 101, name: "Coca-Cola", desc: "0.5–ª", price: 45, img: "https://pngimg.com/uploads/fanta/fanta_PNG54.png" },
      { id: 102, name: "Fanta Orange", desc: "0.5–ª", price: 45, img: "https://pngimg.com/uploads/fanta/fanta_PNG54.png" },
      { id: 103, name: "Sprite", desc: "0.5–ª", price: 45, img: "https://pngimg.com/uploads/sprite/sprite_PNG8928.png" },
      { id: 104, name: "–°—ñ–∫ Rich", desc: "0.5–ª", price: 55, img: "https://crazycrab.com.ua/image/cache/catalog/napoi/rich%20%D0%B5%D0%BA%D0%B7%D0%BE%D1%82%D0%B8%D0%BA-700x700.png" },
      { id: 105, name: "–í–æ–¥–∞ BonAqua", desc: "0.5–ª", price: 35, img: "https://arizona.pl.ua/image/cache/catalog/napitki/bonakva-400x500.png" }
    ];

    const desserts = [
      { id: 201, name: "–¢—ñ—Ä–∞–º—ñ—Å—É", desc: "–ö–ª–∞—Å–∏—á–Ω–∏–π –¥–µ—Å–µ—Ä—Ç, 150–≥", price: 125, img: "https://png.pngtree.com/png-clipart/20241113/original/pngtree-tiramisu-cake-png-image_16978655.png" },
      { id: 202, name: "–ß—ñ–∑–∫–µ–π–∫", desc: "–ù—ñ–∂–Ω–∏–π —Å–∏—Ä–Ω–∏–π –¥–µ—Å–µ—Ä—Ç, 120–≥", price: 110, img: "https://png.pngtree.com/png-clipart/20240120/original/pngtree-strawberry-cheesecake-dessert-png-image_14139759.png" }

    const cart = [];

    function renderCategory(items, containerId, type) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      items.forEach(p => {
        const el = document.createElement("div");
        el.className = "pizza";
        el.innerHTML = `
          <img src="${p.img}" alt="${p.name}">
          <div class="pizza-info">
            <h3>${p.name}</h3>
            <div style="color:var(--muted); font-size:13px">${p.desc}</div>
          </div>
          <div class="price">${p.price} ‚Ç¥</div>
          <button class="add-btn" onclick="addToCart(${p.id}, '${type}')">Ôºã</button>`;
        container.appendChild(el);
      });
    }

    function addToCart(id, type) {
      let source = type === 'drink' ? drinks : type === 'dessert' ? desserts : pizzas;
      const item = source.find(x => x.id === id);
      const found = cart.find(c => c.id === id);
      if (found) found.qty++; else cart.push({ ...item, qty: 1 });
      updateTotal();
      alert(`${item.name} –¥–æ–¥–∞–Ω–æ –¥–æ –∫–æ—à–∏–∫–∞!`);
    }

    function updateTotal() {
      document.getElementById("total").textContent = cart.reduce((s, i) => s + i.qty * i.price, 0);
    }

    document.getElementById("openOrder").onclick = e => {
      e.preventDefault();
      const list = document.getElementById("cartList");
      list.innerHTML = cart.length === 0 ? "<div style='text-align:center;'>–ü–æ—Ä–æ–∂–Ω—å–æ</div>" : "";
      cart.forEach(i => {
        const row = document.createElement("div");
        row.style.cssText = "display:flex; justify-content:space-between; margin-bottom:10px";
        row.innerHTML = `<span>${i.name} x${i.qty}</span> <strong>${i.qty * i.price} ‚Ç¥</strong>`;
        list.appendChild(row);
      });
      document.getElementById("orderModal").style.display = "flex";
    };

    document.getElementById("closeOrder").onclick = () => document.getElementById("orderModal").style.display = "none";

    document.getElementById("checkout").onclick = () => {
      if (cart.length === 0) return alert("–ö–æ—à–∏–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π!");

      cart.length = 0;
      updateTotal();
      document.getElementById("orderModal").style.display = "none";
    };

    renderCategory(pizzas, "menuList", "pizza");
    renderCategory(drinks, "drinksGrid", "drink");
    renderCategory(desserts, "dessertsGrid", "dessert");
  </script>
